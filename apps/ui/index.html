<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNIQ — Neural Interface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- ═══ FLOATING BRAND ═══ -->
  <header class="brand">
    <h1 class="brand-name">UNIQ</h1>
    <div class="brand-tagline">Neural Interface</div>
  </header>

  <!-- ═══ STATUS BAR (top-right) ═══ -->
  <div class="status-bar">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-label">STANDBY</span>
    <button id="logToggle" class="status-toggle" title="Toggle neural log">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M2 4h12M2 8h12M2 12h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- ═══ MAIN VIEWPORT ═══ -->
  <main class="viewport">

    <!-- Screenshot: the dominant view -->
    <section class="viewport-screen">
      <div class="screen-chrome">
        <div class="chrome-dot"></div>
        <span class="chrome-label">LIVE FEED</span>
      </div>
      <div class="screenshot-container">
        <img id="screenshotImg" src="" alt="Browser screenshot" />
        <div id="screenshotPlaceholder" class="placeholder">
          <div class="placeholder-ring"></div>
          <span class="placeholder-text">Awaiting neural link&hellip;</span>
        </div>
      </div>
    </section>

    <!-- Neural Log: slides in from right -->
    <aside id="logContainer" class="neural-log">
      <div class="log-header">
        <span class="log-header-label">// NEURAL LOG</span>
      </div>
      <div id="stepLog" class="log-stream"></div>
    </aside>

  </main>

  <!-- ═══ FLOATING COMMAND BAR (bottom) ═══ -->
  <div class="command-bar">
    <div class="command-bar-inner">
      <div class="command-prompt">&gt;</div>
      <textarea id="taskInput" placeholder="Describe your mission&hellip;" rows="1"></textarea>
      <div class="command-actions">
        <button id="startBtn" class="cmd-btn cmd-execute">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M5 3l14 9-14 9V3z" fill="currentColor"/>
          </svg>
          <span>Execute</span>
        </button>
        <button id="stopBtn" class="cmd-btn cmd-abort" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <rect x="4" y="4" width="16" height="16" rx="2" fill="currentColor"/>
          </svg>
          <span>Abort</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ═══ NEEDS YOU — Confirmation Modal ═══ -->
  <div id="needsYouBackdrop" class="modal-backdrop" style="display:none;"></div>
  <section id="needsYouPanel" class="modal-panel" style="display:none;">
    <div class="modal-glow"></div>
    <h2 class="modal-title">INTERVENTION REQUIRED</h2>
    <p id="needsYouMessage" class="modal-message"></p>
    <div class="modal-actions">
      <button id="confirmBtn" class="cmd-btn cmd-execute">Confirm</button>
      <button id="cancelBtn" class="cmd-btn cmd-ghost">Cancel</button>
    </div>
  </section>

  <script type="module" src="/app.ts"></script>
</body>
</html>
